server.port=8080
server.servlet.context-path=/wxapp

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shop?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=

# 设置MyBatis 的全局配置文件，dao 接口路径，dao 接口对应的xml 配置文件
mybatis.config.path=mybatis-config.xml
mapper.xml.config.path=/mapper/**.xml
mapper.package.path=cn.ziliang.wxapp.dao

# 打印SQL 日志信息 -> cn.ziliang.wxapp.dao 为dao 接口所在的包
logging.level.cn.ziliang.wxapp.dao=debug